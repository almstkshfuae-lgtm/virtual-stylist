name: Android - Build AAB and Upload to Google Play

permissions:
  contents: read

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli --no-save

      - name: Sync Capacitor (if android exists)
        run: |
          if [ -d "android" ]; then
            npx cap sync android
          else
            echo "android/ not found â€” make sure to run 'npx cap add android' locally first"
            exit 0
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon

      - name: Upload AAB to Google Play
        if: secrets.GOOGLE_PLAY_SERVICE_ACCOUNT != ''
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          aabFile: android/app/build/outputs/bundle/release/app-release.aab
