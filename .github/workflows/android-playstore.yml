name: Android - Build AAB and Upload to Google Play

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-aab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode keystore
        if: ${{ secrets.ANDROID_KEYSTORE }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" > android-keystore.b64
          base64 -d android-keystore.b64 > android/android-keystore.jks

      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease -Pandroid.injected.signing.store.file=android-keystore.jks || true

      - name: Upload to Play (requires GOOGLE_PLAY_SERVICE_ACCOUNT)
        if: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.stylish.virtualstylist
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
