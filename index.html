    <title>Virtual Stylist AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode using a class
        theme: {
          extend: {},
        },

      }

    <style>
      /* For custom scrollbar styling if needed */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
       html.dark ::-webkit-scrollbar-track {
        background: #2d3748; /* dark:bg-gray-700 */
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #718096; /* dark:bg-gray-500 */
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0; /* dark:bg-gray-400 */
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      .animation-delay-300 {
        animation-delay: 0.3s;
        opacity: 0; /* Start hidden */
      }
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-background-pan {
        background-size: 400% 400%;
        animation: background-pan 15s ease infinite;
      }

      @keyframes fade-in-stagger {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-stagger {
        opacity: 0;
        animation: fade-in-stagger 0.5s ease-out forwards;
      }
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      @keyframes text-fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-text-fade-in {
        animation: text-fade-in 0.8s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      @keyframes gentle-bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .hover\:animate-gentle-bounce:hover {
        animation: gentle-bounce 0.5s ease-in-out;
      }
      @keyframes item-pop-in {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-item-add {
        animation: item-pop-in 0.3s ease-out forwards;
      }

      @keyframes item-pop-out {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(0.8);
          opacity: 0;
        }
      }
      .animate-item-remove {
        animation: item-pop-out 0.3s ease-out forwards;
      }
    </style>
